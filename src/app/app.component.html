  <div class="row ">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header d-flex justify-content-center">
            <img width="40" alt="Angular Logo"
              src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==" />
            <h2 class="pl-5">Weather App</h2>
        </div>
        <form class="card-body" (submit)="submitLocation(cityName, countryCode)">
          <div class="form-group">
            <input type="text" placeholder="City Name" autofocus class="form-control" #cityName>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Country Code" class="form-control" #countryCode>
          </div>
          <div class="form-group">
            <button class="btn btn-block btn-success">Get Weather</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <div *ngIf="weather" class="card">
        <div class="card-header text-center">
          <h2>Summary</h2>
        </div>
        <div class="card-body mx-auto">
          <div class="form-group">
            <p>Temperature :<bold> {{weather.main.temp}} Â°C </bold> </p>
          </div>
          <div class="form-group">
            <p>Longitude:  {{weather.coord.lon}}</p>
          </div>
          <div class="form-group">
            <p>Latitude: {{weather.coord.lat}}</p>
          </div>
          <div class="form-group">
            <p>Humidity: {{weather.main.humidity}}</p>
          </div>
          <div class="form-group">
            <p>Pressure: {{weather.main.pressure}}</p>
          </div>
          <div class="form-group">
            <p>Description: {{weather.weather[0].description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
